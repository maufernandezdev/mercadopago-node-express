<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>sing in</title>
</head>

<body>
    <section class="customer-login">
        <div class="container">
            <div class="customer-name">
                <h2>Ingrese su nombre para realizar la orden</h2>
                <input type="text" id="name" onkeypress="addCustomerByEnter(event)" placeholder="nombre">
                <input type="text" id="table" placeholder="mesa">
                <a class="order" id="send" onclick="addCustomer()">Ordenar</a>
            </div>
        </div>
    </section>
    <script src="js/Lib_login_customer.js"></script>
    <!-- jQuery , Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#send').click(() => {

                var act = 'https://jsonplaceholder.typicode.com/posts';
                var name = $('#name').val();
                var table = $('#table').val();
                const infoPost = {
                    nombre: name,
                    mesa: table
                }
                console.log(JSON.stringify(infoPost));
                $.ajax({
                    method: 'POST',
                    url: act,
                    data: infoPost,
                    success: function(resp) {
                        console.log("nombre: " + resp.nombre);
                        console.log("mesa: " + resp.mesa);
                        console.log("objeto: " + JSON.stringify(resp));
                        $("#name").val("");
                        $("#table").val("");

                    },
                    error: function(jqXHR, estado, error) {
                        console.log(estado);
                        console.log(error);
                    },
                    timeout: 10000
                });
            });

        });
    </script>
</body>

</html>
